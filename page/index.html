<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/style/style.css">
  <title>Pokedex</title>
</head>

<body>
  <header>
    <img src="/img/PokÃ©dex_logo.png" alt="Logo">
  </header>
  <main>
    <h1>Pokedex 2K23</h1>
    <form id="poke-form" class="pokeform" action="/pokemonregistration" method="post">
      <div>
        <label for="Name"></label>
        <input type="text" name="name" placeholder="Name" required>
      </div>

      <div>
        <label for="type"></label>
        <input type="text" name="type" placeholder="Type" required>
      </div>

      <div>
        <label for="evolution"></label>
        <input type="text" name="evolution"  placeholder="Evolution" required>
      </div>

      <div>
        <label for="generation"></label>
        <input type="text" name="generation"  placeholder="Generation" required>
      </div>

      <div>
        <label for="attack"></label>
        <input type="text" name="attack" placeholder="Attack" required>
      </div>

      <div>
        <label for="img"></label>
        <input type="file" name="img" accept="image/*" placeholder="Add img" required> 
      </div>

      <div>
        <input type="submit">
        <input type="reset">
      </div>
    </form>
  </main>
  <div>
    <ul id="pokemon-list"></ul>
  </div>

<script src="/src/index.js"></script>
</body>
</html>
