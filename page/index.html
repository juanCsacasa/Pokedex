<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/style/style.css">
  <title>Pokedex</title>
</head>

<body>
  <header>
    <img src="/img/PokÃ©dex_logo.png" alt="Logo">
  </header>

  <form id="search-form" action="/pokemonsearc">
    <label for="searchTerm">Search Term:</label>
    <input type="text" id="searchTerm" name="searchTerm" required>
    <button class="btnpokemon" type="submit">Search</button>
  </form>
  <div id="search-results"></div>  
  <!-- -------------- -->
  <div class="content-pokemon">
    <h1>Pokedex 2K23</h1>
    <form id="poke-form" class="pokeform" action="/pokemonregistration" method="post" enctype="multipart/form-data">
      <div>
        <label for="Name"></label>
        <input type="text" name="name" placeholder="Name" required>
      </div>

      <div>
        <label for="type"></label>
        <input type="text" name="type" placeholder="Type" required>
      </div>

      <div>
        <label for="evolution"></label>
        <input type="text" name="evolution" placeholder="Evolution" required>
      </div>

      <div>
        <label for="generation"></label>
        <input type="text" name="generation" placeholder="Generation" required>
      </div>

      <div>
        <label for="attack"></label>
        <input type="text" name="attack" placeholder="Attack" required>
      </div>

      <div>
        <label for="weakness"></label>
        <input type="text" name="weakness" placeholder="Weakness" required>
      </div>

      <div>
        <label for="pokedex_number"></label>
        <input type="text" name="pokedex_number" placeholder="Pokedex Number" required>
      </div>

      <div>
        <label for="img"></label>
        <input type="file" name="images" accept="image/*" placeholder="Add img" required>
      </div>

      <div>
        <input type="submit">
        <input type="reset">
      </div>

    </form>
  </div>


  <main>
    <ul id="pokemon-list" class="poke-cards"></ul>
  </main>

  <script src="/src/index.js"></script>
</body>

</html>
